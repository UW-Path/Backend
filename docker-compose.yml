version: '3'

services:
  backend:
    image: uwpath_backend
    container_name: uwpath_backend
    build: .
    command: bash -c "
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./Wallet_uwpathparallel:/code/Wallet_uwpathparallel
    ports:
      - "8000:8000"
    networks:
      - uwpath_db_network
      - uwpath_backend_network
    environment:
      - ORACLE_DSN=${UW_PATH_ORACLE_DSN:-ORCLCDB}
      - DB_USER=${UW_PATH_DB_USER:-SYSTEM}
      - DB_PASS=${UW_PATH_DB_PASSWORD:-password}
      - DB_HOST=${UW_PATH_DB_HOST-uwpath_oracle_db}
      - DB_PORT=${UW_PATH_DB_PORT-1521}
      - TNS_ADMIN
      - UWPATH_ENVIRONMENT
    #  - SECRET_KEY=7ldnlu_gz*&vx&=4)q3#74ih@nzx*owgeu^=*katjqpbb-s1sk
    #  - DJANGO_SETTINGS_MODULE=uwpath_backend.dev

networks:
  uwpath_db_network:
    external: true
  uwpath_backend_network:
    driver: bridge
    name: uwpath_backend_network